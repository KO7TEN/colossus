{% include 'header.html' %}

<script>
    function standby() {
        document.getElementById('foo').src = 'https://bayctron.com/_next/image?url=%2Fanimation%2Floading.gif&w=640&q=75'

    }
</script>

<style>
    .block {

        width: 100%;
        display: flex;
        justify-content: center;
        
        align-items: center;
    }

    .nft {
        width: 600px;

    }

    .txt{
        margin-left: 20px;
        align-items: center;
    }

    .it{
        margin: 30px;
    }
</style>
<form action='/transaction' method="GET">
    <div class="block">
        <img id="foo" class="nft rounded-3" src="{{form.image.url}}" onerror="standby()">
        <div class="txt">
            <h1  class = 'it'> Name : {{form.name}}</h1>
            <h5 class = "description it">{{form.description}}</h5>
            {% if form.owner == request.user %}
            <button class="btn btn-primary it"  name="sell_id" value = '{{form.id}}'  >Sell for {{form.price}} tc  </button>
          
            {% else %}
            <button class="btn btn-primary it"  name="buy_id" value = '{{form.id}}'  >Buy for {{form.price}} tc  </button>
            {% endif %}
        </div>
    </div>
</form>
{% include 'footer.html' %}
