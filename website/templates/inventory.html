</body>
<style>
  .px-3 {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    flex-wrap: wrap;
    flex-direction: row;
  }
  .pictur{
    object-fit: contain;
  max-height: 50%;
  width: auto;
  height: auto;
}
.card {
    transition: all 0.05s ease-out;
    margin: 20px;
  
  } 
  .add_nft{

    border: 10px dotted;
  }
  a{
  

    color:black;
    text-decoration: none;

  }
  a:hover{
    text-decoration: none;
    color:black;
  }
  .plus{
    
    height: auto;
    font-size: 100px;
    
    
  }
  .plusik{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    text-align: center;
    flex-wrap: wrap;
  }

  .card:hover{
   
    scale: 1.04;
  }
</style>

<main class="px-3">

  {% for item in all_data %}
  {% if item.in_market == 'true' %}
  <div class="card" style="width:  350px;  height:450px; color: black; opacity: 0.5;">
    {% else %}
    <div class="card" style="width:  350px;  height:450px; color: black">
      {% endif %}
    <img class = 'pictur' src= '{{item.image.url}}'>
    <div class="card-body">
      <h1>#{{item.id}}</h1>
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.description|truncatechars_html:80}}</p>
      <p class="card-text">{{item.price}} $</p>
      <a href="/data/{{item.id}}" class="btn btn-primary">View more</a>
    </div>
  </div>
  {% endfor %}

  <div class="card plusik add_nft" style="width:  350px;  height:450px; color: black; opacity: 0.5;">


   <a href = '/create/' ><h3>Add NFT</h3><h1 class = 'plus'>+</h1></a>
  
   
    </div>
  </div>

</main>
